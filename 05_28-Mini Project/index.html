<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 05-28 Mini Project</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
</head>
<body class="m-0 p-0" onload="displayClock()">

    <header class="vw-100 m-0 bg-dark text-center">
        <h1 class="text-white pt-3">Project Tracker</h1>
        <h3 class="text-white pb-5">Current Date & Time:
            <div id="date-time" class="text-white">&nbsp;</div>
        </h3>
    </header>

    <main class="row d-flex m-1 g-2">
        <section class="col 12 col-md-3">
            <div class="card width-200px">
                <div class="card-header bg-dark text-white">Instructions</div>
                <div class="card-body p-0">
                  <p class="card-title p-2">Click the button below to open a form and provide the information for the following: </p>
                  <ul class="list-group list-group-flush p-0">
                    <li class="list-group-item">Project Name</li>
                    <li class="list-group-item">Project Type</li>
                    <li class="list-group-item">Due Date</li>
                  </ul>
                  <div class="d-grid gap-2 col-11 mx-auto m-2">
                    <button id="btn-form-modal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#form-modal">
                        Add Project
                    </button>
                  </div>
                </div>
              </div>
        </section>
        <section class="col-12 col-md-9">

            <table id="project-info" class="w-100 table-hover">
                <thead>
                    <th class="w-33 p-2">Name</th>
                    <th class="w-33 p-2">Type</th>
                    <th class="w-33 p-2">Due</th>
                </thead>
                <tbody id="project-data" class="">
                    <!-- JS will fill this area -->
                </tbody>
            </table>

        </section>
        <section>
            <div class="modal fade" id="form-modal" tabindex="-1" role="dialog" aria-labelledby="form-modal" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header bg-dark">
                      <h5 class="modal-title text-white" id="form-modal-head">Add A New Project</h5>
                      <button type="button" class="bg-dark text-white" data-dismiss="modal" aria-label="Close" name="modal-btn-close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form id="project-form" name="project-data-form">
                        <div class="form-group">
                            <label for="project-name">Project Name</label>
                            <input class="form-control" type="text" id="project-name" placeholder="Enter the project's name" />
                        </div>
                        <div class="form-group">
                            <label for="project-type">Project Type</label>
                            <select class="form-control" id="project-type" placeholder="Enter the project's name" >
                                <option value="web-app-front" class="">Web Application (Front End)</option>
                                <option value="web-app-back" class="">Web Application (Back End)</option>
                                <option value="web-app-full" class="">Web Application (Full Stack)</option>
                                <option value="mobile-app" class="">Mobile Application</option>
                                <option value="print-campaign" class="">Print Campaign</option>
                                <option value="digital-marketing" class="">Digital Marketing Campaign</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="project-due">Due Date</label>
                            <input class="form-control" type="text" id="project-due" placeholder="mm/dd/yyyy" />
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close" name="modal-btn-close">Close</button>
                      <button type="submit" class="btn btn-primary" id="project-save" value="Submit">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
        </section>
    </main>

    <footer>
    
    </footer>
<!-- Scripts Below Here -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="./assets/javascript/script.js"></script>

</body>
</html>
